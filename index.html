<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>M콢j TODO List</h1>
            <div class="header-buttons">
                <button id="theme-toggle" class="theme-toggle">游깿</button>
                <button id="settings-toggle" class="settings-toggle">丘뙖잺</button>
            </div>
        </div>
        
        <nav class="category-nav">
            <ul id="category-list">
                <li><a href="#" class="category-link active" data-category="prioritni">Prioritn칤</a></li>
                <li><a href="#" class="category-link" data-category="prace">Pr치ce</a></li>
                <li><a href="#" class="category-link" data-category="zabava">Z치bava</a></li>
                <li><a href="#" class="category-link completed-category" data-category="hotove">Hotov칠 칰koly</a></li>
            </ul>
        </nav>
        
        <div class="task-container">
            <div id="active-category-tasks">
                <div class="add-task">
                    <div class="color-selector">
                        <button class="color-btn" data-color="#ffcccb" style="background-color: #ffcccb;"></button>
                        <button class="color-btn" data-color="#c1e1c1" style="background-color: #c1e1c1;"></button>
                        <button class="color-btn" data-color="#c4c3d0" style="background-color: #c4c3d0;"></button>
                        <button class="color-btn" data-color="#add8e6" style="background-color: #add8e6;"></button>
                        <button class="color-btn active" data-color="" style="background-color: #f5f5f5;"></button>
                    </div>
                    <input type="text" id="new-task" placeholder="Zadejte nov칳 칰kol...">
                    <input type="date" id="task-due-date">
                    <button id="add-task-btn">P콏idat</button>
                </div>
                <div class="task-detail-area">
                    <textarea id="task-detail" placeholder="Detail 칰kolu (nepovinn칠)..." rows="2"></textarea>
                </div>
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
            
            <div id="completed-subcategories" class="hidden">
                <h2>Vyberte kategorii hotov칳ch 칰kol콢</h2>
                <div class="completed-categories">
                    <button class="completed-category-btn" data-category="prioritni">Prioritn칤</button>
                    <button class="completed-category-btn" data-category="prace">Pr치ce</button>
                    <button class="completed-category-btn" data-category="zabava">Z치bava</button>
                </div>
                <ul id="completed-task-list" class="task-list">
                    <!-- Completed tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Mod치ln칤 okno pro detail 칰kolu -->
    <div id="task-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-task-title">N치zev 칰kolu</h2>
            <div id="modal-task-dates">
                <div id="modal-date-created">Vytvo콏eno: <span></span></div>
                <div id="modal-date-due">Term칤n: <span></span></div>
                <div id="modal-date-completed" class="hidden">Dokon캜eno: <span></span></div>
            </div>
            <div id="modal-task-detail">
                <p id="modal-detail-text"></p>
            </div>
        </div>
    </div>
    
    <!-- Mod치ln칤 okno pro nastaven칤 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Nastaven칤</h2>
            
            <div class="settings-section">
                <h3>Spr치va kategori칤</h3>
                <div class="category-management">
                    <input type="text" id="new-category" placeholder="Nov치 kategorie...">
                    <button id="add-category-btn">P콏idat</button>
                </div>
                <div class="category-list-container">
                    <h4>Existuj칤c칤 kategorie:</h4>
                    <ul id="settings-category-list" class="settings-categories">
                        <!-- Kategorie se na캜tou dynamicky -->
                    </ul>
                </div>
            </div>
            
            <div class="settings-section">
                <h3>V칳b캩r barev pro 칰koly</h3>
                <div class="color-palette">
                    <!-- Barvy budou p콏id치ny dynamicky -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
